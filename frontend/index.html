<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="todo-cnt">

    <form class="todo-form" id="todoForm">
        <div class="todo-form-row">
            <label class="todo-form-label" for="todoMessage">Podaj teść zadania</label>
            <textarea class="todo-form-message" name="todoMessage" id="todoMessage"></textarea>
        </div>
        <div class="todo-form-row">
            <button type="submit" class="button todo-form-button">Dodaj</button>
        </div>


    </form>

</div>

<script src="js.js"></script>

</body>
</html>
